version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 12.21.0
            - nvm use 12.21.0
            - npm install
        build:
          commands:
            - REACT_APP_CONTRACT=${REACT_APP_CONTRACT}
            - REACT_APP_NEAR_ENV=${REACT_APP_NEAR_ENV}
            - npm run build-prod-tailwind
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
