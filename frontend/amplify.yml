version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 12.21.0
            - npm install
        build:
          commands:
            - REACT_APP_CONTRACT=${REACT_APP_CONTRACT}
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
